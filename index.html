<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Shalat Harian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --container-bg: #111;
            --text-color: #e0e0e0;
            --accent-color: #00a896;
            --hadir-color: #4CAF50;
            --absen-color: #f44336;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 0;
            overflow-x: hidden;
        }

        .container {
            background-color: var(--container-bg);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            font-weight: 300;
            color: #888;
            margin-bottom: 2rem;
        }

        .header-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 2rem;
        }

        #loginBtn {
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #loginBtn:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: var(--container-bg);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        #loginBtn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .absensi-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            text-align: left;
        }

        .absensi-item {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            align-items: center;
            padding: 1.2rem;
            border-radius: 10px;
            background-color: #1a1a1a;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .absensi-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .nama {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .shalat-status {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-weight: 400;
            transition: all 0.3s ease;
        }
        
        .status-badge.hadir {
            background-color: var(--hadir-color);
            color: white;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .status-badge.absen {
            background-color: var(--absen-color);
            color: white;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }

        .absensi-buttons {
            grid-column: 1 / 3;
            display: none;
            justify-content: space-between;
            margin-top: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .absensi-buttons button {
            background-color: #333;
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
        }
        
        .absensi-buttons button:hover {
            background-color: #555;
        }
        
        .absensi-buttons button.hadir-btn {
            background-color: var(--accent-color);
            color: var(--container-bg);
        }
        
        .absensi-buttons button.hadir-btn:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Absensi Shalat</h1>
        <p class="subtitle">Daftar kehadiran shalat 5 waktu.</p>
        <div class="header-controls">
            <button id="loginBtn">Login Admin</button>
        </div>
        <div id="absensiList" class="absensi-list">
            </div>
    </div>

    <script>
        // Data
        const NAMA_ACAK = [
            "Ahmad", "Budi", "Citra", "Dewi", "Eko",
            "Fahmi", "Gita", "Hana", "Indra", "Joko",
            "Kamal", "Lina", "Mita", "Nina", "Panca",
            "Rina", "Siti", "Taufik", "Umar", "Vina"
        ];
        const WAKTU_SHALAT = ["Subuh", "Dzuhur", "Ashar", "Maghrib", "Isya"];
        const ADMIN_PASSWORD = "admin123";

        let absensiData = {};
        let isAdmin = false;

        // Fungsi untuk mengacak nama
        function generateRandomNames(count) {
            const shuffled = [...NAMA_ACAK].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Fungsi untuk menyimpan data ke Local Storage
        function saveData() {
            localStorage.setItem('absensiData', JSON.stringify(absensiData));
            localStorage.setItem('lastUpdateDate', new Date().toDateString());
        }

        // Fungsi untuk memuat data dari Local Storage
        function loadData() {
            const data = localStorage.getItem('absensiData');
            const lastUpdateDate = localStorage.getItem('lastUpdateDate');
            const today = new Date().toDateString();

            // Reset data jika hari sudah berganti
            if (data && lastUpdateDate !== today) {
                localStorage.clear();
                alert("Data absensi telah di-reset untuk hari baru.");
            }

            const refreshedData = localStorage.getItem('absensiData');
            if (refreshedData) {
                absensiData = JSON.parse(refreshedData);
            } else {
                const randomNames = generateRandomNames(15);
                randomNames.forEach(nama => {
                    absensiData[nama] = {
                        Subuh: "Absen",
                        Dzuhur: "Absen",
                        Ashar: "Absen",
                        Maghrib: "Absen",
                        Isya: "Absen"
                    };
                });
                saveData();
            }
        }

        // Fungsi untuk merender tampilan absensi
        function renderAbsensi() {
            const absensiList = document.getElementById('absensiList');
            absensiList.innerHTML = '';

            for (const nama in absensiData) {
                const item = document.createElement('div');
                item.classList.add('absensi-item');

                const namaSpan = document.createElement('span');
                namaSpan.classList.add('nama');
                namaSpan.textContent = nama;
                item.appendChild(namaSpan);

                const shalatStatus = document.createElement('div');
                shalatStatus.classList.add('shalat-status');
                WAKTU_SHALAT.forEach(waktu => {
                    const statusBadge = document.createElement('span');
                    statusBadge.classList.add('status-badge', absensiData[nama][waktu].toLowerCase());
                    statusBadge.textContent = absensiData[nama][waktu];
                    shalatStatus.appendChild(statusBadge);
                });
                item.appendChild(shalatStatus);
                
                const absensiButtons = document.createElement('div');
                absensiButtons.classList.add('absensi-buttons');
                WAKTU_SHALAT.forEach(waktu => {
                    const hadirBtn = document.createElement('button');
                    hadirBtn.textContent = waktu;
                    hadirBtn.classList.add('hadir-btn');
                    hadirBtn.onclick = () => {
                        absensiData[nama][waktu] = "Hadir";
                        saveData();
                        renderAbsensi();
                    };
                    absensiButtons.appendChild(hadirBtn);
                });
                item.appendChild(absensiButtons);

                absensiList.appendChild(item);
            }
            
            const allButtons = document.querySelectorAll('.absensi-buttons');
            allButtons.forEach(btnContainer => {
                btnContainer.style.display = isAdmin ? 'flex' : 'none';
            });
        }

        // Event listener untuk tombol login
        document.getElementById('loginBtn').addEventListener('click', () => {
            const password = prompt("Masukkan kata sandi admin:");
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                alert("Login berhasil! Anda sekarang adalah admin.");
                document.getElementById('loginBtn').textContent = "Anda Admin";
                document.getElementById('loginBtn').disabled = true;
                renderAbsensi();
            } else {
                alert("Kata sandi salah. Anda hanya bisa melihat.");
            }
        });

        // Jalankan fungsi saat halaman pertama kali dimuat
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            renderAbsensi();
        });
    </script>
</body>
</html>
